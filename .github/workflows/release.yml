name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Generate release token
        id: generate_token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.RELEASE_BOT_APP_ID }}
          private-key: ${{ secrets.RELEASE_BOT_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
          token: ${{ steps.generate_token.outputs.token }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Update npm to latest
        run: npm install -g npm@latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Test
        run: bun test

      - name: Build
        run: bun run build

      - name: Validate skills
        run: bun run validate

      - name: Publint
        run: bun run publint

      - name: Verify dependency signatures
        run: npm audit signatures

      - name: Release
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
          GIT_AUTHOR_NAME: TxnLab Release Bot[bot]
          GIT_AUTHOR_EMAIL: txnlab-release-bot[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: TxnLab Release Bot[bot]
          GIT_COMMITTER_EMAIL: txnlab-release-bot[bot]@users.noreply.github.com
        run: npx semantic-release
